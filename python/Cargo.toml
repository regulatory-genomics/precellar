[package]
name = "precellar-py"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "precellar"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
bstr = "1.12"
bwa-mem2 = { git = "https://github.com/regulatory-genomics/bwa-mem2-rust.git", rev = "6408e31ddc202436b978b89f2d11fd788dbf5ff1" }
star-aligner = { git = "https://github.com/GilbertHan1011/star-aligner", rev = "2416643dc231ed132f0aee7396ef305f10ce4b4f" }
glob = "0.3"
itertools = "0.14"
noodles = { version = "0.98", features = ["core", "fastq", "bam", "sam", "bgzf"] }
seqspec = { workspace = true }
serde_yaml = "0.9"
termtree = "0.5"
precellar = { workspace = true }
regex = "1.11"
rayon = "1.10"
log = "0.4"
env_logger = "0.11"
url = "2.5"
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
futures = "0.3"
rand = "0.8"
serde_json = "1.0"
indicatif = "0.17"

[dependencies.pyo3]
version = "0.25"
features = ["extension-module", "anyhow"]

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = {version = "0.6", features = ["disable_initial_exec_tls"]}